<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Todo List</title>
  </head>
  <body onload="getlocalStorage('allCards')">
    <div class="container">
      <h2 class="Title-Text">To do list</h2>
      <div class="card-container">
        <div class="card-title">To do list</div>
        <div class="card-list">
          <ul id="card-ul">
          </ul>
        </div>
        <input type="text" id="text-input" class="card-text-area" placeholder="Enter a todo items name here" autofocus></input>
        <button class="card-btn" onclick="addListItem()">Add item</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
